<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLSC Admin - User Accounts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            padding: 40px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { font-size: 36px; margin-bottom: 10px; }
        h1 span { color: #3fb950; }
        .subtitle { color: rgba(255,255,255,0.5); margin-bottom: 30px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }
        .stat-number { font-size: 48px; font-weight: 800; color: #3fb950; }
        .stat-label { color: rgba(255,255,255,0.5); font-size: 14px; margin-top: 8px; }
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .user-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s;
        }
        .user-card:hover {
            border-color: #3fb950;
            transform: translateY(-5px);
        }
        .user-header { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; }
        .user-avatar {
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-weight: 700; font-size: 20px;
        }
        .user-info h3 { font-size: 18px; margin-bottom: 4px; }
        .user-info p { color: rgba(255,255,255,0.5); font-size: 14px; }
        .user-details { font-size: 13px; color: rgba(255,255,255,0.6); }
        .user-details div { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .user-details div:last-child { border: none; }
        .user-details strong { color: rgba(255,255,255,0.4); }
        .folder-path {
            background: rgba(63,185,80,0.1);
            color: #3fb950;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 12px;
            word-break: break-all;
        }
        .no-users {
            text-align: center;
            padding: 60px;
            color: rgba(255,255,255,0.4);
        }
        .no-users h2 { font-size: 24px; margin-bottom: 10px; }
        .actions { margin-bottom: 30px; display: flex; gap: 12px; flex-wrap: wrap; }
        .btn {
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        .btn-primary { background: #3fb950; color: #000; }
        .btn-primary:hover { background: #2ea043; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .btn-danger { background: rgba(239,68,68,0.2); color: #ef4444; }
        .btn-danger:hover { background: rgba(239,68,68,0.3); }
        .back-btn {
            position: fixed; top: 30px; left: 30px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            color: #fff; font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .back-btn:hover { background: #3fb950; color: #000; border-color: #3fb950; }
        .export-data {
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }
        .export-data.show { display: block; }
        .export-data h3 { margin-bottom: 12px; font-size: 16px; }
        .export-data pre {
            background: #0a0a0a;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            color: #3fb950;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="container">
        <h1>üë• <span>User</span> Accounts</h1>
        <p class="subtitle">View all registered BLSC accounts (stored in browser localStorage)</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayUsers">0</div>
                <div class="stat-label">Registered Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeSession">0</div>
                <div class="stat-label">Active Session</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="refreshUsers()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="exportData()">üì• Export JSON</button>
            <button class="btn btn-secondary" onclick="createTestUser()">‚ûï Create Test User</button>
            <button class="btn btn-danger" onclick="clearAllUsers()">üóëÔ∏è Clear All Users</button>
        </div>
        
        <div class="users-grid" id="usersGrid">
            <!-- Users will be loaded here -->
        </div>
        
        <div class="export-data" id="exportData">
            <h3>üìÑ Exported User Data (JSON)</h3>
            <pre id="jsonData"></pre>
        </div>
    </div>
    
    <script>
        const colors = ['#3fb950', '#58a6ff', '#8b5cf6', '#f97316', '#ec4899', '#14b8a6', '#eab308'];
        
        function getAvatarColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }
        
        function getInitials(name) {
            if (!name) return '?';
            const parts = name.trim().split(' ');
            if (parts.length >= 2) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        }
        
        function loadUsers() {
            const usersData = localStorage.getItem('blsc_users');
            const users = usersData ? JSON.parse(usersData) : {};
            const session = localStorage.getItem('blsc_session');
            
            const userList = Object.values(users);
            const today = new Date().toDateString();
            const todayUsers = userList.filter(u => new Date(u.createdAt).toDateString() === today);
            
            document.getElementById('totalUsers').textContent = userList.length;
            document.getElementById('todayUsers').textContent = todayUsers.length;
            document.getElementById('activeSession').textContent = session ? '1' : '0';
            
            const grid = document.getElementById('usersGrid');
            
            if (userList.length === 0) {
                grid.innerHTML = `
                    <div class="no-users" style="grid-column: 1/-1;">
                        <h2>No Users Registered Yet</h2>
                        <p>When users sign up on your website, they will appear here.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = userList.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-avatar" style="background:${getAvatarColor(user.name)}">${getInitials(user.name)}</div>
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <p>${user.email}</p>
                        </div>
                    </div>
                    <div class="user-details">
                        <div><strong>User ID:</strong> ${user.id}</div>
                        <div><strong>Created:</strong> ${new Date(user.createdAt).toLocaleString()}</div>
                        <div><strong>Password:</strong> ${'‚Ä¢'.repeat(user.password.length)}</div>
                    </div>
                    <div class="folder-path">üìÅ ${user.folder}</div>
                </div>
            `).join('');
        }
        
        function refreshUsers() {
            loadUsers();
        }
        
        function exportData() {
            const usersData = localStorage.getItem('blsc_users');
            const users = usersData ? JSON.parse(usersData) : {};
            document.getElementById('jsonData').textContent = JSON.stringify(users, null, 2);
            document.getElementById('exportData').classList.add('show');
        }
        
        function createTestUser() {
            const testNum = Date.now();
            const users = JSON.parse(localStorage.getItem('blsc_users') || '{}');
            const email = `test${testNum}@blsc.com`;
            const userId = 'user_' + testNum;
            
            users[email] = {
                id: userId,
                name: 'Test User ' + (Object.keys(users).length + 1),
                email: email,
                password: 'test123',
                avatar: null,
                createdAt: new Date().toISOString(),
                folder: 'useraccountssave/' + userId
            };
            
            localStorage.setItem('blsc_users', JSON.stringify(users));
            loadUsers();
            alert('‚úÖ Test user created!');
        }
        
        function clearAllUsers() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL users? This cannot be undone!')) {
                localStorage.removeItem('blsc_users');
                localStorage.removeItem('blsc_session');
                loadUsers();
                alert('üóëÔ∏è All users have been deleted.');
            }
        }
        
        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
