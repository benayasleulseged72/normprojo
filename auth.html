<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login / Sign Up - BLSC</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!--
    BLSC Auth Page - Login & Sign Up
    by Benayas Leulseged
    Dec 2024
-->

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Inter',sans-serif;
    background:#0a0a0a;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}
.bg-gradient{
    position:fixed;
    top:0;left:0;right:0;bottom:0;
    background:radial-gradient(circle at 20% 20%,rgba(63,185,80,0.15) 0%,transparent 50%),
                radial-gradient(circle at 80% 80%,rgba(88,166,255,0.1) 0%,transparent 50%),#0a0a0a;
    z-index:-1;
}
.back-btn{
    position:fixed;top:30px;left:30px;
    padding:12px 24px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:100px;
    color:#fff;font-size:14px;
    text-decoration:none;
    transition:all 0.3s;
}
.back-btn:hover{background:#3fb950;color:#000;border-color:#3fb950}
.auth-container{
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:24px;
    padding:40px;
    width:100%;
    max-width:420px;
}
.logo-section{
    text-align:center;
    margin-bottom:30px;
}
.logo-section img{
    width:70px;height:70px;
    border-radius:50%;
    border:3px solid #3fb950;
    margin-bottom:15px;
}
.logo-section h1{
    font-size:24px;
    color:#fff;
    margin-bottom:5px;
}
.logo-section h1 span{color:#3fb950}
.logo-section p{color:rgba(255,255,255,0.5);font-size:14px}

/* Tabs */
.auth-tabs{
    display:flex;
    background:rgba(255,255,255,0.05);
    border-radius:12px;
    padding:4px;
    margin-bottom:25px;
}
.auth-tab{
    flex:1;
    padding:12px;
    background:none;
    border:none;
    color:rgba(255,255,255,0.6);
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    border-radius:10px;
    transition:all 0.3s;
}
.auth-tab.active{
    background:#3fb950;
    color:#000;
}
.auth-tab:hover:not(.active){color:#fff}

/* Social Buttons */
.social-btns{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-bottom:25px;
}
.social-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    padding:14px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:12px;
    color:#fff;
    font-size:15px;
    font-weight:500;
    cursor:pointer;
    transition:all 0.3s;
    text-decoration:none;
}
.social-btn:hover{
    transform:translateY(-2px);
    border-color:rgba(255,255,255,0.3);
}
.social-btn i{font-size:20px}
.social-btn.google:hover{border-color:#ea4335;background:rgba(234,67,53,0.1)}
.social-btn.microsoft:hover{border-color:#00a4ef;background:rgba(0,164,239,0.1)}
.social-btn.github:hover{border-color:#fff;background:rgba(255,255,255,0.1)}
.social-btn.apple:hover{border-color:#fff;background:rgba(255,255,255,0.1)}
.social-btn.facebook:hover{border-color:#1877f2;background:rgba(24,119,242,0.1)}
/* Divider */
.divider{
    display:flex;
    align-items:center;
    gap:15px;
    margin:25px 0;
    color:rgba(255,255,255,0.4);
    font-size:13px;
}
.divider::before,.divider::after{
    content:'';
    flex:1;
    height:1px;
    background:rgba(255,255,255,0.1);
}

/* Form */
.auth-form{display:block}
.form-group{margin-bottom:18px}
.form-group label{
    display:block;
    color:rgba(255,255,255,0.7);
    font-size:14px;
    font-weight:500;
    margin-bottom:8px;
}
.form-group input{
    width:100%;
    padding:14px 16px;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:12px;
    color:#fff;
    font-size:15px;
    transition:all 0.3s;
}
.form-group input:focus{
    outline:none;
    border-color:#3fb950;
    background:rgba(63,185,80,0.05);
}
.form-group input::placeholder{color:rgba(255,255,255,0.3)}

.form-options{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
    font-size:14px;
}
.remember{
    display:flex;
    align-items:center;
    gap:8px;
    color:rgba(255,255,255,0.6);
    cursor:pointer;
}
.remember input{width:auto}
.forgot{color:#3fb950;text-decoration:none}
.forgot:hover{text-decoration:underline}

.submit-btn{
    width:100%;
    padding:16px;
    background:linear-gradient(135deg,#3fb950,#2ea043);
    border:none;
    border-radius:12px;
    color:#fff;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s;
}
.submit-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 30px rgba(63,185,80,0.3);
}

.auth-footer{
    text-align:center;
    margin-top:25px;
    color:rgba(255,255,255,0.5);
    font-size:14px;
}
.auth-footer a{color:#3fb950;text-decoration:none}
.auth-footer a:hover{text-decoration:underline}

/* Hide signup form by default */
.signup-form{display:none}
.signup-extras{display:none}
</style>
</head>
<body>
<div class="bg-gradient"></div>
<a href="index.html" class="back-btn">‚Üê Back to Home</a>

<div class="auth-container">
    <div class="logo-section">
        <img src="1.png" alt="BLSC Logo">
        <h1>BLSC <span>Account</span></h1>
        <p>Access all BLSC services with one account</p>
    </div>
    
    <!-- Tabs -->
    <div class="auth-tabs">
        <button class="auth-tab active" onclick="showLogin()">Login</button>
        <button class="auth-tab" onclick="showSignup()">Sign Up</button>
    </div>
    
    <!-- Social Login Buttons -->
    <div class="social-btns">
        <button class="social-btn google" onclick="loginWith('Google')">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>
        <button class="social-btn microsoft" onclick="loginWith('Microsoft')">
            <i class="fab fa-microsoft"></i>
            Continue with Microsoft
        </button>
        <button class="social-btn github" onclick="loginWith('GitHub')">
            <i class="fab fa-github"></i>
            Continue with GitHub
        </button>
        <button class="social-btn apple" onclick="loginWith('Apple')">
            <i class="fab fa-apple"></i>
            Continue with Apple
        </button>
        <button class="social-btn facebook" onclick="loginWith('Facebook')">
            <i class="fab fa-facebook"></i>
            Continue with Facebook
        </button>
    </div>
    
    <div class="divider">or continue with email</div>
    
    <!-- Login Form -->
    <form class="auth-form login-form" id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="form-options">
            <label class="remember">
                <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot">Forgot password?</a>
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>
    
    <!-- Signup Form -->
    <form class="auth-form signup-form" id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password" required>
        </div>
        <div class="form-group signup-extras">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
    </form>
    
    <div class="auth-footer" id="authFooter">
        Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
    </div>
</div>
<script src="blsc-account.js"></script>
<script>
// Tab switching
function showLogin() {
    document.querySelectorAll('.auth-tab')[0].classList.add('active');
    document.querySelectorAll('.auth-tab')[1].classList.remove('active');
    document.querySelector('.login-form').style.display = 'block';
    document.querySelector('.signup-form').style.display = 'none';
    document.querySelectorAll('.signup-extras').forEach(el => el.style.display = 'none');
    document.getElementById('authFooter').innerHTML = "Don't have an account? <a href=\"#\" onclick=\"showSignup()\">Sign up</a>";
    hideMessage();
}

function showSignup() {
    document.querySelectorAll('.auth-tab')[0].classList.remove('active');
    document.querySelectorAll('.auth-tab')[1].classList.add('active');
    document.querySelector('.login-form').style.display = 'none';
    document.querySelector('.signup-form').style.display = 'block';
    document.querySelectorAll('.signup-extras').forEach(el => el.style.display = 'block');
    document.getElementById('authFooter').innerHTML = "Already have an account? <a href=\"#\" onclick=\"showLogin()\">Login</a>";
    hideMessage();
}

// Message display
function showMessage(msg, isError = false) {
    let msgEl = document.getElementById('authMessage');
    if (!msgEl) {
        msgEl = document.createElement('div');
        msgEl.id = 'authMessage';
        document.querySelector('.auth-container').insertBefore(msgEl, document.querySelector('.auth-tabs'));
    }
    msgEl.textContent = msg;
    msgEl.style.cssText = `padding:12px 16px;border-radius:10px;margin-bottom:20px;font-size:14px;text-align:center;
        background:${isError ? 'rgba(248,113,113,0.1)' : 'rgba(63,185,80,0.1)'};
        color:${isError ? '#f87171' : '#3fb950'};
        border:1px solid ${isError ? 'rgba(248,113,113,0.3)' : 'rgba(63,185,80,0.3)'};`;
}

function hideMessage() {
    const msgEl = document.getElementById('authMessage');
    if (msgEl) msgEl.remove();
}

// Social login - shows alert for demo
function loginWith(provider) {
    alert('üîê ' + provider + ' login coming soon!\n\nThis feature requires backend integration with ' + provider + ' OAuth.');
}

// Form handlers - NOW ASYNC FOR CLOUD!
async function handleLogin(e) {
    e.preventDefault();
    const form = e.target;
    const email = form.querySelector('input[type="email"]').value;
    const password = form.querySelector('input[type="password"]').value;
    const remember = form.querySelector('input[type="checkbox"]').checked;
    
    showMessage('‚è≥ Logging in...');
    
    const result = await BLSC_ACCOUNT.login(email, password, remember);
    
    if (result.success) {
        showMessage('‚úÖ Login successful! Redirecting...');
        setTimeout(() => window.location.href = 'index.html', 1500);
    } else {
        showMessage('‚ùå ' + result.message, true);
    }
}

async function handleSignup(e) {
    e.preventDefault();
    const form = e.target;
    const name = form.querySelectorAll('input')[0].value;
    const email = form.querySelectorAll('input')[1].value;
    const password = form.querySelectorAll('input')[2].value;
    const confirmPassword = form.querySelectorAll('input')[3].value;
    
    if (password !== confirmPassword) {
        showMessage('‚ùå Passwords do not match', true);
        return;
    }
    
    if (password.length < 6) {
        showMessage('‚ùå Password must be at least 6 characters', true);
        return;
    }
    
    showMessage('‚è≥ Creating account...');
    
    const result = await BLSC_ACCOUNT.signup(name, email, password);
    
    if (result.success) {
        showMessage('‚úÖ Account created! Redirecting...');
        setTimeout(() => window.location.href = 'index.html', 1500);
    } else {
        showMessage('‚ùå ' + result.message, true);
    }
}

// Check if already logged in
document.addEventListener('DOMContentLoaded', function() {
    if (BLSC_ACCOUNT.isLoggedIn()) {
        const user = BLSC_ACCOUNT.getCurrentUser();
        if (user) {
            // Show logged in state
            document.querySelector('.auth-container').innerHTML = `
                <div class="logo-section">
                    <div style="width:80px;height:80px;border-radius:50%;background:${BLSC_ACCOUNT.getAvatarColor(user.name)};display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:28px;margin:0 auto 15px;border:3px solid #3fb950;">${BLSC_ACCOUNT.getInitials(user.name)}</div>
                    <h1>Welcome, <span>${user.name.split(' ')[0]}</span></h1>
                    <p>You're signed in as ${user.email}</p>
                </div>
                <div style="display:flex;flex-direction:column;gap:12px;margin-top:30px;">
                    <a href="index.html" class="submit-btn" style="text-decoration:none;text-align:center;">Go to Homepage</a>
                    <button onclick="BLSC_ACCOUNT.logout()" style="padding:16px;background:rgba(248,113,113,0.1);border:1px solid rgba(248,113,113,0.3);border-radius:12px;color:#f87171;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s;">Sign Out</button>
                </div>
                <div style="margin-top:30px;padding:20px;background:rgba(255,255,255,0.03);border-radius:12px;border:1px solid rgba(255,255,255,0.1);">
                    <h3 style="color:#fff;font-size:14px;margin-bottom:12px;">Account Info</h3>
                    <p style="color:rgba(255,255,255,0.5);font-size:13px;margin-bottom:8px;">User ID: ${user.id}</p>
                    <p style="color:rgba(255,255,255,0.5);font-size:13px;margin-bottom:8px;">Created: ${new Date(user.createdAt).toLocaleDateString()}</p>
                    <p style="color:rgba(255,255,255,0.5);font-size:13px;">Data folder: ${user.folder}</p>
                </div>
            `;
        }
    }
});
</script>
</body>
</html>
