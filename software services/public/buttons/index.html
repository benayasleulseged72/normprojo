let currentTab='html';let currentBtn=null;
function renderButtons(filter='all'){
  const grid=document.getElementById('buttonsGrid');
  const filtered=filter==='all'?buttons:buttons.filter(b=>b.cat===filter);
  grid.innerHTML=filtered.map((b,i)=>{
    const cls=b.css.match(/\.([\w-]+)/)[1];
    const style=b.css.replace(/\.([\w-]+)/g,'#btn'+i);
    let btnHtml=b.icon?(b.iconRight?`Button <i class="fas ${b.icon}"></i>`:`<i class="fas ${b.icon}"></i> Button`):'Button';
    return `<div class="button-card"><style>${style}</style><div class="button-preview"><button id="btn${i}">${btnHtml}</button></div><div class="button-name">${b.name}</div><div class="button-category">${b.cat}</div><button class="get-code-btn" onclick="showCode(${buttons.indexOf(b)})"><i class="fas fa-code"></i> Get Code</button></div>`;
  }).join('');
}
function filterButtons(cat){
  document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  renderButtons(cat);
}
function showCode(idx){
  currentBtn=buttons[idx];
  const cls=currentBtn.css.match(/\.([\w-]+)/)[1];
  let iconHtml=currentBtn.icon?(currentBtn.iconRight?`Button <i class="fas ${currentBtn.icon}"></i>`:`<i class="fas ${currentBtn.icon}"></i> Button`):'Button';
  document.getElementById('codeBlock').textContent=currentTab==='html'?`<button class="${cls}">${iconHtml}</button>`:currentBtn.css;
  document.getElementById('codeModal').classList.add('show');
}
function showTab(tab){
  currentTab=tab;
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  if(currentBtn){
    const cls=currentBtn.css.match(/\.([\w-]+)/)[1];
    let iconHtml=currentBtn.icon?(currentBtn.iconRight?`Button <i class="fas ${currentBtn.icon}"></i>`:`<i class="fas ${currentBtn.icon}"></i> Button`):'Button';
    document.getElementById('codeBlock').textContent=tab==='html'?`<button class="${cls}">${iconHtml}</button>`:currentBtn.css;
  }
}
function copyCode(){
  const code=document.getElementById('codeBlock').textContent;
  navigator.clipboard.writeText(code);
  document.getElementById('toast').classList.add('show');
  setTimeout(()=>document.getElementById('toast').classList.remove('show'),2000);
}
function closeModal(){document.getElementById('codeModal').classList.remove('show')}
window.onclick=e=>{if(e.target.classList.contains('modal'))closeModal()};
renderButtons();
</script>
