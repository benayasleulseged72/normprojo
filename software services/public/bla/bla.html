            {id:'social',name:'BLSC-Social Media',icon:'fa-play-circle',desc:'Upload and watch videos like YouTube',progress:100,ready:true,platforms:['windows','android','linux'],url:'../social/'},
            {id:'messenger',name:'BLSC-Messenger',icon:'fa-comments',desc:'Real-time messaging and file sharing',progress:100,ready:true,platforms:['windows','android','linux'],url:'../msg/'},
            {id:'meet',name:'BLSC-Meet',icon:'fa-video',desc:'Video conferencing for everyone',progress:100,ready:true,platforms:['windows','android','linux'],url:'../meet/'},

        function changeLanguage() {
            currentLang = document.getElementById('langSelect').value;
            const t = translations[currentLang];
            document.getElementById('backBtn').textContent = t.back;
            document.getElementById('titleApps').textContent = t.apps;
            document.getElementById('pageTitle').innerHTML = t.title + ' <span>BLSC</span>';
            document.getElementById('pageSubtitle').textContent = t.subtitle;
            document.querySelector('[data-translate="all"]').textContent = t.all;
            document.getElementById('modalBtn').textContent = t.gotIt;
            document.getElementById('modalProgressLabel').textContent = t.devProgress;
            document.body.style.direction = currentLang === 'ar' ? 'rtl' : 'ltr';
            renderApps();
        }
        function getPlatformIcon(p) {
            return {windows:'fab fa-windows',android:'fab fa-android',linux:'fab fa-linux'}[p];
        }
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            const t = translations[currentLang];
            const filtered = currentPlatform === 'all' ? apps : apps.filter(a => a.platforms.includes(currentPlatform));
            let html = '';
            filtered.forEach(function(app) {
                const cardClass = app.ready ? 'app-card' : 'app-card coming-soon';
                const clickAction = app.ready ? "window.location.href='" + app.url + "'" : "showComingSoon('" + app.name + "','" + app.icon + "'," + app.progress + ")";
                const badgeHtml = app.ready ? '<span class="badge badge-ready"><i class="fas fa-check"></i> ' + t.ready + '</span>' : '<span class="badge badge-coming"><i class="fas fa-clock"></i> ' + t.coming + '</span>';
                let platformBadges = '';
                app.platforms.forEach(function(p) {
                    platformBadges += '<span class="badge badge-platform"><i class="' + getPlatformIcon(p) + '"></i></span>';
                });
                html += '<div class="' + cardClass + '" onclick="' + clickAction + '">';
                html += '<div class="app-header"><div class="app-icon"><i class="fas ' + app.icon + '"></i></div>';
                html += '<div class="app-info"><h3>' + app.name + '</h3><span class="version">v1.0.0</span></div></div>';
                html += '<p class="app-desc">' + app.desc + '</p>';
                
                // Show progress bar only for unfinished apps
                if (!app.ready) {
                    html += '<div class="progress-section"><div class="progress-header"><span class="progress-label">' + t.progress + '</span>';
                    html += '<span class="progress-percent">' + app.progress + '%</span></div>';
                    html += '<div class="progress-bar"><div class="progress-fill" style="width:' + app.progress + '%"></div></div></div>';
                } else {
                    // Show download button for ready apps
                    html += '<div style="margin-bottom:16px"><button style="width:100%;padding:12px;background:linear-gradient(135deg,#3fb950,#2ea043);border:none;border-radius:10px;color:#fff;font-size:14px;font-weight:600;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px"><i class="fas fa-download"></i> Download</button></div>';
                }
                
                html += '<div class="app-badges">' + badgeHtml + platformBadges + '</div></div>';
            });
            grid.innerHTML = html;
        }
        function showComingSoon(name, icon, progress) {
            const t = translations[currentLang];
            document.getElementById('modalIconDiv').innerHTML = '<i class="fas '+icon+'"></i>';
            document.getElementById('modalTitle').textContent = t.comingSoon;
            document.getElementById('modalDesc').textContent = name + ' - ' + progress + '% ' + t.progress.toLowerCase();
            document.getElementById('modalPercent').textContent = progress + '%';
            document.getElementById('modalProgressFill').style.width = progress + '%';
            document.getElementById('comingSoonModal').classList.add('show');
        }
        function closeModal() {
            document.getElementById('comingSoonModal').classList.remove('show');
        }
        document.querySelectorAll('.platform-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.platform-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentPlatform = tab.dataset.platform;
                renderApps();
            });
        });
        document.getElementById('comingSoonModal').addEventListener('click', (e) => {
            if (e.target.id === 'comingSoonModal') closeModal();
        });
        renderApps();
        
        // Sync with shared language system
        const savedLang = localStorage.getItem('blsc_lang');
        if (savedLang && translations[savedLang]) {
            document.getElementById('langSelect').value = savedLang;
            changeLanguage();
        }
        
        // Save language choice and apply
        document.getElementById('langSelect').addEventListener('change', function() {
            localStorage.setItem('blsc_lang', this.value);
            changeLanguage();
        });
    </script>
