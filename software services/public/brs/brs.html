<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLSC Browser</title>
    <link rel="icon" type="image/png" href="1.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 24px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #22c55e;
            color: #000;
            border-color: #22c55e;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 50%;
            border: 3px solid #22c55e;
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3);
        }
        h1 { font-size: 36px; font-weight: 700; margin-bottom: 16px; }
        h1 span { color: #22c55e; }
        .subtitle { color: #9ca3af; font-size: 16px; margin-bottom: 40px; }
        .btn-group { display: flex; flex-direction: column; gap: 16px; }
        .btn {
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }
        .btn-primary {
            background: #22c55e;
            color: #000;
            border: none;
        }
        .btn-primary:hover {
            background: #16a34a;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }
        .btn-secondary {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }
        .btn-secondary:hover {
            border-color: #22c55e;
            transform: translateY(-3px);
        }
        .icon { font-size: 24px; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
    <a href="../../../auth.html" class="user-icon" title="Login / Account" style="position:fixed;top:30px;right:30px;z-index:1000;background:rgba(255,255,255,0.1);padding:6px;border-radius:14px;border:1px solid rgba(255,255,255,0.2);">
        <img src="../../../user.png" alt="üë§" style="width:40px;height:40px;border-radius:10px;" onerror="this.style.display='none';this.parentElement.innerHTML='üë§';">
    </a>
    <div class="container">
        <img src="1.png" alt="BLSC Logo" class="logo">
        <h1>BLSC <span>Browser</span></h1>
        <p class="subtitle">Choose how you want to use BLSC Browser</p>
        <div class="btn-group">
            <a href="browser.html" class="btn btn-primary">
                <span class="icon">üåê</span>
                <span>open</span>
            </a>
            <a href="what.html" class="btn btn-secondary">
                <span class="icon">‚¨áÔ∏è</span>
                <span>pending.........</span>
            </a>
        </div>
    </div>
    <script src="../../../blsc-account.js"></script>
</body>
</html>
