<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLSC Developer Tool - Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            background: #323233;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1e1e1e;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .app-title {
            font-size: 14px;
            font-weight: 600;
            color: #cccccc;
        }

        .back-btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #1177bb;
        }

        /* Menu Bar */
        .menu-bar {
            background: #2d2d30;
            padding: 5px 15px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #1e1e1e;
        }

        .menu-item {
            color: #cccccc;
            font-size: 13px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: #3e3e42;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #1e1e1e;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
        }

        .file-item {
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.active {
            background: #37373d;
        }

        .file-icon {
            font-size: 16px;
        }

        /* Editor Area */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        .tabs {
            background: #2d2d30;
            display: flex;
            border-bottom: 1px solid #1e1e1e;
            overflow-x: auto;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            border-right: 1px solid #1e1e1e;
            background: #2d2d30;
            transition: background 0.2s;
        }

        .tab.active {
            background: #1e1e1e;
        }

        .tab:hover {
            background: #323233;
        }

        .tab-close {
            margin-left: 10px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .tab-close:hover {
            opacity: 1;
        }

        .editor {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            tab-size: 4;
        }

        /* Status Bar */
        .status-bar {
            background: #007acc;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: white;
        }

        .status-left, .status-right {
            display: flex;
            gap: 20px;
        }

        /* Toolbar */
        .toolbar {
            background: #2d2d30;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #1e1e1e;
        }

        .toolbar-btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }

        .toolbar-btn:hover {
            background: #1177bb;
        }

        .toolbar-btn.success {
            background: #16825d;
        }

        .toolbar-btn.success:hover {
            background: #1a9870;
        }

        .toolbar-btn.danger {
            background: #d13438;
        }

        .toolbar-btn.danger:hover {
            background: #e13438;
        }

        select {
            background: #3c3c3c;
            color: #cccccc;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        /* Output Panel */
        .output-panel {
            background: #1e1e1e;
            border-top: 1px solid #3c3c3c;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .output-panel.active {
            display: block;
        }

        .output-header {
            background: #2d2d30;
            padding: 8px 15px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-content {
            padding: 15px;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .output-content.error {
            color: #f48771;
        }

        .output-content.success {
            color: #4ec9b0;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo-section">
                <img src="../../1.png" alt="BLSC" class="logo">
                <span class="app-title">BLSC Developer Tool</span>
            </div>
            <button class="back-btn" onclick="window.location.href='../../index.html'">‚Üê Back to Home</button>
        </div>

        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu-item" onclick="newFile()">File</div>
            <div class="menu-item" onclick="showOutput()">View</div>
            <div class="menu-item" onclick="runCode()">Run</div>
            <div class="menu-item">Help</div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button class="toolbar-btn" onclick="newFile()">üìÑ New File</button>
            <button class="toolbar-btn" onclick="saveFile()">üíæ Save</button>
            <button class="toolbar-btn success" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>
            <button class="toolbar-btn" onclick="downloadCode()">‚¨áÔ∏è Download</button>
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
            </select>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">Explorer</div>
                <div class="file-list" id="fileList">
                    <div class="file-item active" onclick="openFile('index.html')">
                        <span class="file-icon">üìÑ</span>
                        <span>index.html</span>
                    </div>
                    <div class="file-item" onclick="openFile('style.css')">
                        <span class="file-icon">üé®</span>
                        <span>style.css</span>
                    </div>
                    <div class="file-item" onclick="openFile('script.js')">
                        <span class="file-icon">‚ö°</span>
                        <span>script.js</span>
                    </div>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="editor-area">
                <div class="tabs" id="tabs">
                    <div class="tab active">
                        <span>üìÑ</span>
                        <span id="currentFileName">index.html</span>
                        <span class="tab-close">√ó</span>
                    </div>
                </div>
                <div class="editor">
                    <textarea id="codeEditor" placeholder="Start coding here..." spellcheck="false"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to BLSC Developer Tool</p>
</body>
</html></textarea>
                </div>

                <!-- Output Panel -->
                <div class="output-panel" id="outputPanel">
                    <div class="output-header">
                        <span>Output</span>
                        <span style="cursor: pointer;" onclick="closeOutput()">√ó</span>
                    </div>
                    <div class="output-content" id="outputContent"></div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="lineCount">Ln 1, Col 1</span>
                <span id="fileType">HTML</span>
                <span>UTF-8</span>
            </div>
            <div class="status-right">
                <span>BLSC Developer Tool v1.0</span>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('codeEditor');
        const outputPanel = document.getElementById('outputPanel');
        const outputContent = document.getElementById('outputContent');
        let currentFile = 'index.html';

        // Update line and column count
        editor.addEventListener('input', updateStatus);
        editor.addEventListener('click', updateStatus);
        editor.addEventListener('keyup', updateStatus);

        function updateStatus() {
            const text = editor.value;
            const cursorPos = editor.selectionStart;
            const textBeforeCursor = text.substring(0, cursorPos);
            const lines = textBeforeCursor.split('\n');
            const line = lines.length;
            const col = lines[lines.length - 1].length + 1;
            
            document.getElementById('lineCount').textContent = `Ln ${line}, Col ${col}`;
        }

        function newFile() {
            if (confirm('Create a new file? Current changes will be lost.')) {
                editor.value = '';
                currentFile = 'untitled.txt';
                document.getElementById('currentFileName').textContent = currentFile;
            }
        }

        function saveFile() {
            localStorage.setItem(currentFile, editor.value);
            showMessage('File saved successfully!', 'success');
        }

        function openFile(filename) {
            currentFile = filename;
            document.getElementById('currentFileName').textContent = filename;
            
            // Load from localStorage if exists
            const savedContent = localStorage.getItem(filename);
            if (savedContent) {
                editor.value = savedContent;
            } else {
                // Default content based on file type
                if (filename.endsWith('.html')) {
                    editor.value = '<!DOCTYPE html>\n<html>\n<head>\n    <title>Document</title>\n</head>\n<body>\n    \n</body>\n</html>';
                } else if (filename.endsWith('.css')) {
                    editor.value = '/* CSS Styles */\nbody {\n    margin: 0;\n    padding: 0;\n}';
                } else if (filename.endsWith('.js')) {
                    editor.value = '// JavaScript Code\nconsole.log("Hello, World!");';
                }
            }
            
            // Update active file in sidebar
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent.includes(filename)) {
                    item.classList.add('active');
                }
            });
        }

        async function runCode() {
            const code = editor.value;
            const language = document.getElementById('languageSelect').value;
            
            outputPanel.classList.add('active');
            
            if (language === 'html') {
                // Open HTML in new window
                const newWindow = window.open();
                newWindow.document.write(code);
                newWindow.document.close();
                showMessage('HTML opened in new window', 'success');
            } else if (language === 'javascript') {
                try {
                    // Capture console.log output
                    let output = '';
                    const originalLog = console.log;
                    console.log = function(...args) {
                        output += args.join(' ') + '\n';
                        originalLog.apply(console, args);
                    };
                    
                    const result = eval(code);
                    console.log = originalLog;
                    
                    const finalOutput = output || (result !== undefined ? 'Result: ' + result : 'Code executed successfully!');
                    showMessage(finalOutput, 'success');
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            } else if (language === 'python') {
                showMessage('Executing Python code...', 'success');
                try {
                    const result = await runPythonCode(code);
                    showMessage('Python Output:\n\n' + result, 'success');
                } catch (error) {
                    showMessage('Python Error:\n\n' + error, 'error');
                }
            } else if (language === 'java') {
                showMessage('Java Execution:\n\nNote: Java requires compilation. Here\'s your code:\n\n' + code, 'success');
            } else if (language === 'cpp') {
                showMessage('C++ Execution:\n\nNote: C++ requires compilation. Here\'s your code:\n\n' + code, 'success');
            } else {
                showMessage('Running ' + language + ' code...\n\n' + code, 'success');
            }
        }

        async function runPythonCode(code) {
            // Using Piston API for code execution
            try {
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        language: 'python',
                        version: '3.10.0',
                        files: [{
                            content: code
                        }]
                    })
                });

                const result = await response.json();
                
                if (result.run && result.run.output) {
                    return result.run.output;
                } else if (result.run && result.run.stderr) {
                    throw result.run.stderr;
                } else {
                    return 'Code executed successfully!';
                }
            } catch (error) {
                throw 'Failed to execute Python code: ' + error;
            }
        }

        function downloadCode() {
            const code = editor.value;
            const language = document.getElementById('languageSelect').value;
            const extensions = {
                'html': '.html',
                'css': '.css',
                'javascript': '.js',
                'python': '.py',
                'java': '.java',
                'cpp': '.cpp'
            };
            
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFile || 'code' + extensions[language];
            a.click();
            URL.revokeObjectURL(url);
            
            showMessage('File downloaded successfully!', 'success');
        }

        function changeLanguage() {
            const language = document.getElementById('languageSelect').value;
            document.getElementById('fileType').textContent = language.toUpperCase();
        }

        function showOutput() {
            outputPanel.classList.toggle('active');
        }

        function closeOutput() {
            outputPanel.classList.remove('active');
        }

        function showMessage(message, type) {
            outputContent.textContent = message;
            outputContent.className = 'output-content ' + type;
            outputPanel.classList.add('active');
        }

        // Tab key support
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

        // Initialize
        updateStatus();
    </script>
</body>
</html>
