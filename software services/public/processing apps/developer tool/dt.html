<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BLCS Developer Tool</title>

<!-- CodeMirror CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>

<style>
    body {
        margin: 0;
        background: #1e1e1e;
        color: white;
        font-family: Consolas, monospace;
        height: 100vh;
        display: flex;
        overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
        width: 250px;
        background: #252526;
        padding: 15px;
        border-right: 1px solid #333;
    }

    .sidebar h2 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #4fc3f7;
    }

    .file {
        background: #2c2c2c;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 5px;
        cursor: pointer;
    }

    .file:hover {
        background: #3a3a3a;
    }

    /* Editor Area */
    .editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .toolbar {
        background: #333;
        padding: 10px;
        display: flex;
        justify-content: space-between;
    }

    .toolbar button {
        background: #007acc;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .toolbar button:hover {
        background: #005f99;
    }

    .preview {
        flex: 1;
        background: white;
        border: none;
    }

</style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>BLCS Developer Tool</h2>
        <div class="file">index.html</div>
        <div class="file">style.css</div>
        <div class="file">script.js</div>
    </div>

    <!-- EDITOR + PREVIEW -->
    <div class="editor-container">

        <div class="toolbar">
            <span>Editing: index.html</span>
            <button onclick="runPreview()">â–¶ Run</button>
        </div>

        <textarea id="code">
<!DOCTYPE html>
<html>
<head>
<title>BLCS Tool Test</title>
</head>
<body>
<h1>Hello World!</h1>
<p>This is BLCS Developer Tool.</p>
</body>
</html>
        </textarea>

        <iframe id="preview" class="preview"></iframe>
    </div>

<script>
    // Initialize CodeMirror
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        mode: "htmlmixed",
        theme: "dracula"
    });

    // Preview Renderer
    function runPreview() {
        const previewFrame = document.getElementById("preview").contentWindow.document;
        previewFrame.open();
        previewFrame.write(editor.getValue());
        previewFrame.close();
    }
</script>

</body>
</html>
