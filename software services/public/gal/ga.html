<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLSC Image Gallery</title>
<link rel="icon" type="image/png" href="1.png">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0a; color: white; padding: 20px; min-height: 100vh; }
.header { text-align: center; margin-bottom: 40px; padding-top: 60px; }
.logo { width: 80px; height: 80px; margin-bottom: 20px; border-radius: 50%; border: 3px solid #22c55e; }
h1 { font-size: 42px; font-weight: 700; margin-bottom: 10px; }
h1 span { color: #22c55e; }
.subtitle { color: #9ca3af; font-size: 16px; }
#uploadBox { max-width: 800px; margin: 0 auto 40px; padding: 40px; background: #1a1a1a; border: 2px dashed #2a2a2a; border-radius: 20px; text-align: center; transition: all 0.3s ease; }
#uploadBox:hover { border-color: #22c55e; }
#uploadBox label { display: block; font-size: 18px; margin-bottom: 15px; font-weight: 600; }
#uploader { display: none; }
.upload-btn { display: inline-block; padding: 15px 40px; background: #22c55e; color: #000; border-radius: 15px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
.upload-btn:hover { background: #16a34a; transform: translateY(-3px); }
#gallery { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
.item { position: relative; border-radius: 16px; overflow: hidden; background: #1a1a1a; border: 1px solid #2a2a2a; padding: 15px; transition: all 0.3s ease; }
.item:hover { transform: translateY(-8px); border-color: #22c55e; }
.item img { width: 100%; height: 200px; object-fit: cover; cursor: pointer; border-radius: 12px; }
.renameInput { width: 100%; margin: 10px 0 5px; padding: 10px; border-radius: 10px; border: 1px solid #2a2a2a; background: #0f0f0f; color: white; font-size: 14px; }
.renameInput:focus { outline: none; border-color: #22c55e; }
.renameBtn { width: 100%; margin-top: 5px; background: #22c55e; border: none; padding: 10px; border-radius: 10px; color: #000; font-weight: 600; cursor: pointer; }
.renameBtn:hover { background: #16a34a; }
.deleteBtn { position: absolute; top: 20px; right: 20px; background: #ef4444; border: none; color: white; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; font-weight: 600; z-index: 10; }
.deleteBtn:hover { background: #dc2626; }
</style>
</head>
<body>
<button class="back-btn" onclick="window.location.href='gal.html'" style="position:fixed;top:30px;left:30px;padding:12px 24px;background:#1a1a1a;border:1px solid #333;border-radius:25px;color:#fff;font-size:16px;font-weight:600;cursor:pointer;z-index:1000;">‚Üê Back</button>
<a href="../../../auth.html" class="user-icon" title="Login / Account" style="position:fixed;top:30px;right:30px;z-index:1000;background:rgba(255,255,255,0.1);padding:6px;border-radius:14px;border:1px solid rgba(255,255,255,0.2);">
    <img src="../../../user.png" alt="üë§" style="width:40px;height:40px;border-radius:10px;" onerror="this.style.display='none';this.parentElement.innerHTML='üë§';">
</a>
<div class="header"><img class="logo" src="1.png" alt="BLSC Logo"><h1>BLSC <span>Gallery</span></h1><p class="subtitle">Upload, manage, and edit your images</p></div>
<div id="uploadBox"><label>üì∏ Upload Your Images</label><input type="file" accept="image/*" id="uploader" multiple><label for="uploader" class="upload-btn">Choose Images</label></div>
<div id="gallery"></div>
<script>
function loadGallery() { const g = document.getElementById("gallery"); g.innerHTML = ""; let images = JSON.parse(localStorage.getItem("galleryImages")) || [];
images.forEach((item, index) => { let w = document.createElement("div"); w.className = "item"; let img = document.createElement("img"); img.src = item.src;
let ri = document.createElement("input"); ri.className = "renameInput"; ri.value = item.name;
let rb = document.createElement("button"); rb.className = "renameBtn"; rb.textContent = "Rename"; rb.onclick = () => { images[index].name = ri.value; localStorage.setItem("galleryImages", JSON.stringify(images)); alert("Renamed!"); };
let db = document.createElement("button"); db.className = "deleteBtn"; db.textContent = "‚úï"; db.onclick = (e) => { e.stopPropagation(); images.splice(index, 1); localStorage.setItem("galleryImages", JSON.stringify(images)); loadGallery(); };
w.appendChild(img); w.appendChild(ri); w.appendChild(rb); w.appendChild(db); g.appendChild(w); }); }
document.getElementById("uploader").addEventListener("change", function () { const files = this.files; let images = JSON.parse(localStorage.getItem("galleryImages")) || [];
Array.from(files).forEach(file => { let reader = new FileReader(); reader.onload = function (e) { images.push({ name: file.name, src: e.target.result }); localStorage.setItem("galleryImages", JSON.stringify(images)); loadGallery(); }; reader.readAsDataURL(file); }); });
loadGallery();
</script>
<script src="../../../blsc-account.js"></script>
</body>
</html>
