<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLSC Slides</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: #d24726;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 18px; font-weight: bold; color: #fff; }
        .header-actions { display: flex; gap: 10px; }
        .header-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }
        .header-btn:hover { background: rgba(255,255,255,0.2); }
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            background: #252525;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 10px;
        }
        .slide-thumb {
            background: #fff;
            aspect-ratio: 16/9;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .slide-thumb.active { border-color: #d24726; }
        .slide-thumb:hover { border-color: #888; }
        .slide-num {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .add-slide-btn {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 2px dashed #555;
            border-radius: 4px;
            color: #888;
            cursor: pointer;
            font-size: 13px;
        }
        .add-slide-btn:hover { border-color: #d24726; color: #d24726; }
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2a2a2a;
        }
        .toolbar {
            background: #252525;
            padding: 8px 15px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            border-bottom: 1px solid #333;
        }
        .tool-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: #ccc;
            font-size: 14px;
            cursor: pointer;
        }
        .tool-btn:hover { background: #333; color: #fff; }
        .separator { width: 1px; background: #444; margin: 0 8px; }
        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }
        .slide {
            width: 960px;
            height: 540px;
            background: #fff;
            color: #000;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .slide-content {
            width: 100%;
            height: 100%;
            padding: 40px;
            outline: none;
        }
        .slide-title {
            font-size: 44px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }
        .slide-body {
            font-size: 24px;
            line-height: 1.6;
            outline: none;
        }
        .theme-picker {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .theme-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .theme-color:hover { border-color: #fff; }
        .theme-color.active { border-color: #fff; }
        @media (max-width: 1000px) {
            .slide { width: 100%; height: auto; aspect-ratio: 16/9; }
            .sidebar { width: 120px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BLSC Slides</div>
        <div class="header-actions">
            <button class="header-btn" onclick="newPresentation()">New</button>
            <button class="header-btn" onclick="savePresentation()">Save</button>
            <button class="header-btn" onclick="present()">Present</button>
            <a href="index.html" class="header-btn" style="text-decoration:none">Back</a>
        </div>
    </header>

    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <div class="slide-thumb active" onclick="selectSlide(0)">
                <div class="slide-num">1</div>
            </div>
            <button class="add-slide-btn" onclick="addSlide()">+ Add Slide</button>
        </div>

        <div class="editor-area">
            <div class="toolbar">
                <button class="tool-btn" onclick="execCmd('bold')"><b>B</b></button>
                <button class="tool-btn" onclick="execCmd('italic')"><i>I</i></button>
                <button class="tool-btn" onclick="execCmd('underline')"><u>U</u></button>
                <div class="separator"></div>
                <button class="tool-btn" onclick="execCmd('justifyLeft')">‚´∑</button>
                <button class="tool-btn" onclick="execCmd('justifyCenter')">‚ò∞</button>
                <button class="tool-btn" onclick="execCmd('justifyRight')">‚´∏</button>
                <div class="separator"></div>
                <button class="tool-btn" onclick="insertImage()">üñº Image</button>
                <button class="tool-btn" onclick="insertShape()">‚¨ú Shape</button>
                <div class="separator"></div>
                <div class="theme-picker">
                    <span style="color:#888;font-size:12px">Theme:</span>
                    <div class="theme-color active" style="background:#fff" onclick="setTheme('#fff','#000')"></div>
                    <div class="theme-color" style="background:#1a1a1a" onclick="setTheme('#1a1a1a','#fff')"></div>
                    <div class="theme-color" style="background:#2b579a" onclick="setTheme('#2b579a','#fff')"></div>
                    <div class="theme-color" style="background:#d24726" onclick="setTheme('#d24726','#fff')"></div>
                    <div class="theme-color" style="background:#217346" onclick="setTheme('#217346','#fff')"></div>
                </div>
                <div class="separator"></div>
                <button class="tool-btn" onclick="deleteSlide()" style="color:#ef4444">üóë Delete</button>
            </div>

            <div class="slide-container">
                <div class="slide" id="currentSlide">
                    <div class="slide-content" id="slideContent">
                        <div class="slide-title" contenteditable="true">Click to add title</div>
                        <div class="slide-body" contenteditable="true">Click to add content</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let slides = [
            { title: 'Click to add title', body: 'Click to add content', bg: '#fff', color: '#000' }
        ];
        let currentIndex = 0;

        function execCmd(cmd) {
            document.execCommand(cmd, false, null);
        }

        function renderThumbnails() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';
            slides.forEach((slide, i) => {
                const thumb = document.createElement('div');
                thumb.className = 'slide-thumb' + (i === currentIndex ? ' active' : '');
                thumb.style.background = slide.bg;
                thumb.onclick = () => selectSlide(i);
                thumb.innerHTML = `<div class="slide-num">${i + 1}</div>`;
                sidebar.appendChild(thumb);
            });
            const addBtn = document.createElement('button');
            addBtn.className = 'add-slide-btn';
            addBtn.textContent = '+ Add Slide';
            addBtn.onclick = addSlide;
            sidebar.appendChild(addBtn);
        }

        function selectSlide(index) {
            saveCurrentSlide();
            currentIndex = index;
            loadSlide();
            renderThumbnails();
        }

        function saveCurrentSlide() {
            const title = document.querySelector('.slide-title');
            const body = document.querySelector('.slide-body');
            const slide = document.getElementById('currentSlide');
            slides[currentIndex] = {
                title: title.innerHTML,
                body: body.innerHTML,
                bg: slide.style.background || '#fff',
                color: slide.style.color || '#000'
            };
            localStorage.setItem('blsc_slides', JSON.stringify(slides));
        }

        function loadSlide() {
            const slide = slides[currentIndex];
            document.querySelector('.slide-title').innerHTML = slide.title;
            document.querySelector('.slide-body').innerHTML = slide.body;
            document.getElementById('currentSlide').style.background = slide.bg;
            document.getElementById('currentSlide').style.color = slide.color;
        }

        function addSlide() {
            saveCurrentSlide();
            slides.push({ title: 'New Slide', body: 'Add your content here', bg: '#fff', color: '#000' });
            currentIndex = slides.length - 1;
            loadSlide();
            renderThumbnails();
        }

        function deleteSlide() {
            if (slides.length === 1) {
                alert('Cannot delete the only slide');
                return;
            }
            if (confirm('Delete this slide?')) {
                slides.splice(currentIndex, 1);
                if (currentIndex >= slides.length) currentIndex = slides.length - 1;
                loadSlide();
                renderThumbnails();
            }
        }

        function setTheme(bg, color) {
            document.getElementById('currentSlide').style.background = bg;
            document.getElementById('currentSlide').style.color = color;
            document.querySelectorAll('.theme-color').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            saveCurrentSlide();
            renderThumbnails();
        }

        function insertImage() {
            const url = prompt('Enter image URL:');
            if (url) {
                document.execCommand('insertImage', false, url);
            }
        }

        function insertShape() {
            const shape = '<div style="width:100px;height:100px;background:#3fb950;margin:10px auto;border-radius:8px"></div>';
            document.execCommand('insertHTML', false, shape);
        }

        function newPresentation() {
            if (confirm('Create new presentation?')) {
                slides = [{ title: 'Click to add title', body: 'Click to add content', bg: '#fff', color: '#000' }];
                currentIndex = 0;
                loadSlide();
                renderThumbnails();
                localStorage.removeItem('blsc_slides');
            }
        }

        function savePresentation() {
            saveCurrentSlide();
            const data = JSON.stringify(slides, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'presentation.json';
            a.click();
        }

        function present() {
            saveCurrentSlide();
            const win = window.open('', '_blank');
            let html = `<!DOCTYPE html><html><head><title>Presentation</title>
            <style>
                *{margin:0;padding:0;box-sizing:border-box}
                body{background:#000;overflow:hidden}
                .slide{width:100vw;height:100vh;display:none;align-items:center;justify-content:center;flex-direction:column;padding:60px}
                .slide.active{display:flex}
                .slide-title{font-size:60px;font-weight:bold;margin-bottom:40px;text-align:center}
                .slide-body{font-size:32px;line-height:1.6;text-align:center}
                .nav{position:fixed;bottom:20px;right:20px;display:flex;gap:10px}
                .nav button{padding:10px 20px;background:#333;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:16px}
            </style></head><body>`;
            
            slides.forEach((slide, i) => {
                html += `<div class="slide${i===0?' active':''}" style="background:${slide.bg};color:${slide.color}">
                    <div class="slide-title">${slide.title}</div>
                    <div class="slide-body">${slide.body}</div>
                </div>`;
            });
            
            html += `<div class="nav">
                <button onclick="prev()">‚Üê Prev</button>
                <button onclick="next()">Next ‚Üí</button>
                <button onclick="window.close()">Exit</button>
            </div>
            <script>
                let idx=0;const slides=document.querySelectorAll('.slide');
                function show(){slides.forEach((s,i)=>s.classList.toggle('active',i===idx))}
                function next(){if(idx<slides.length-1){idx++;show()}}
                function prev(){if(idx>0){idx--;show()}}
                document.onkeydown=e=>{if(e.key==='ArrowRight'||e.key===' ')next();if(e.key==='ArrowLeft')prev();if(e.key==='Escape')window.close()};
            <\/script></body></html>`;
            
            win.document.write(html);
            win.document.close();
        }

        // Auto-save
        document.getElementById('slideContent').addEventListener('input', () => {
            saveCurrentSlide();
        });

        // Load saved
        const saved = localStorage.getItem('blsc_slides');
        if (saved) {
            slides = JSON.parse(saved);
        }
        loadSlide();
        renderThumbnails();
    </script>
</body>
</html>
