<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLSC AI Image Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0a; min-height: 100vh; color: #fff; padding: 20px; }
        .back-btn { position: fixed; top: 30px; left: 30px; padding: 12px 24px; background: #1a1a1a; border: 1px solid #333; border-radius: 25px; color: #fff; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; z-index: 1000; text-decoration: none; }
        .back-btn:hover { background: #22c55e; color: #000; border-color: #22c55e; }
        .header { text-align: center; margin-bottom: 40px; padding-top: 60px; }
        .logo { width: 80px; height: 80px; margin-bottom: 20px; border-radius: 50%; border: 3px solid #22c55e; }
        h1 { font-size: 42px; font-weight: 700; margin-bottom: 10px; }
        h1 span { color: #22c55e; }
        .subtitle { color: #9ca3af; font-size: 16px; }
        .container { max-width: 900px; margin: 0 auto; background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 24px; padding: 40px; }
        .input-section { margin-bottom: 30px; }
        label { display: block; font-size: 18px; font-weight: 700; margin-bottom: 10px; }
        #promptInput { width: 100%; padding: 20px; border: 1px solid #2a2a2a; border-radius: 15px; font-size: 16px; resize: vertical; min-height: 100px; background: #1a1a1a; color: #fff; transition: all 0.3s ease; }
        #promptInput:focus { outline: none; border-color: #22c55e; }
        .examples { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
        .example-btn { padding: 10px 20px; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 15px; color: #fff; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .example-btn:hover { border-color: #22c55e; transform: translateY(-2px); }
        .generate-btn { width: 100%; padding: 18px; background: #22c55e; border: none; border-radius: 16px; color: #000; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; margin-bottom: 30px; }
        .generate-btn:hover { background: #16a34a; transform: translateY(-3px); }
        .generate-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .loading { text-align: center; padding: 40px; display: none; }
        .loading.active { display: block; }
        .spinner { border: 4px solid #1a1a1a; border-top: 4px solid #22c55e; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result-section { display: none; }
        .result-section.active { display: block; }
        .generated-image { width: 100%; min-height: 300px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); margin-bottom: 20px; display: block; background: #1a1a1a; }
        .download-btn { width: 100%; padding: 15px; background: #1a1a1a; border: 1px solid #22c55e; border-radius: 15px; color: #22c55e; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .download-btn:hover { background: #22c55e; color: #000; transform: translateY(-3px); }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">‚Üê Back to Home</a>
    <div class="header">
        <img src="../../1.png" alt="BLSC Logo" class="logo">
        <h1>üé® AI Image <span>Generator</span></h1>
        <p class="subtitle">Describe what you want and AI will create it!</p>
    </div>
    <div class="container">
        <div class="input-section">
            <label>‚ú® Describe Your Image</label>
            <textarea id="promptInput" placeholder="Example: A beautiful sunset over mountains..."></textarea>
            <div class="examples">
                <button class="example-btn" onclick="useExample('A beautiful sunset over mountains')">üåÖ Sunset</button>
                <button class="example-btn" onclick="useExample('A cute cat wearing sunglasses')">üò∫ Cat</button>
                <button class="example-btn" onclick="useExample('A futuristic city at night')">üåÉ City</button>
                <button class="example-btn" onclick="useExample('A magical forest with glowing trees')">üå≤ Forest</button>
            </div>
        </div>
        <button class="generate-btn" onclick="generateImage()">‚ú® Generate Image</button>
        <div class="loading" id="loading"><div class="spinner"></div><p>Creating your image...</p></div>
        <div class="result-section" id="resultSection">
            <img id="generatedImage" class="generated-image" alt="Generated Image">
            <button class="download-btn" onclick="downloadImage()">‚¨áÔ∏è Download Image</button>
        </div>
    </div>
    <script>
        function useExample(text) { document.getElementById('promptInput').value = text; }
        async function generateImage() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) { alert('‚ö†Ô∏è Please describe what image you want!'); return; }
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const generatedImage = document.getElementById('generatedImage');
            const generateBtn = document.querySelector('.generate-btn');
            generatedImage.src = '';
            resultSection.classList.remove('active');
            loading.classList.add('active');
            generateBtn.disabled = true;
            const seed = Math.floor(Math.random() * 1000000);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true&seed=${seed}`;
            const tempImg = new Image();
            tempImg.onload = function() {
                generatedImage.src = imageUrl;
                loading.classList.remove('active');
                resultSection.classList.add('active');
                generateBtn.disabled = false;
            };
            tempImg.onerror = function() {
                generatedImage.src = imageUrl;
                loading.classList.remove('active');
                resultSection.classList.add('active');
                generateBtn.disabled = false;
            };
            tempImg.src = imageUrl;
            setTimeout(() => {
                if (!resultSection.classList.contains('active')) {
                    generatedImage.src = imageUrl;
                    loading.classList.remove('active');
                    resultSection.classList.add('active');
                    generateBtn.disabled = false;
                }
            }, 10000);
        }
        function downloadImage() {
            const img = document.getElementById('generatedImage');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'blsc-ai-image.png';
            link.click();
        }
    </script>
</body>
</html>
